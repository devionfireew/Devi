<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kashmala — Will You Be Mine?</title>
  <style>
    :root {
      --green: #00ff9c;
      --dark: #050807;
      --neon: 0 0 10px rgba(0,255,156,.8), 0 0 25px rgba(0,255,156,.6), 0 0 50px rgba(0,255,156,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 50% -10%, #0b1f18, var(--dark));
      color: var(--green); font-family: "Courier New", monospace; overflow: hidden;
    }
    .scanlines::before {
      content: ""; position: fixed; inset: 0; pointer-events: none;
      background: repeating-linear-gradient(to bottom, rgba(255,255,255,.03) 0, rgba(255,255,255,.03) 1px, transparent 2px, transparent 3px);
      mix-blend-mode: overlay; opacity: .15;
    }
    .container { position: relative; height: 100%; display: grid; place-items: center; }
    .card {
      width: min(92vw, 920px); padding: 28px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(0,255,156,.06), rgba(0,0,0,.4));
      border: 1px solid rgba(0,255,156,.35); box-shadow: var(--neon);
      animation: float 6s ease-in-out infinite;
    }
    h1 {
      margin: 0 0 8px; font-size: clamp(28px, 4vw, 56px);
      text-shadow: var(--neon); letter-spacing: 2px;
      animation: glitch 2.5s infinite;
    }
    h2 { margin: 6px 0 18px; font-weight: 400; opacity: .9; }
    .terminal {
      background: #020504; border-radius: 10px; padding: 16px; margin: 18px 0;
      border: 1px dashed rgba(0,255,156,.35); box-shadow: inset var(--neon);
      height: 220px; overflow: hidden; position: relative;
    }
    .lines { position: absolute; inset: 12px; }
    .line { opacity: 0; white-space: nowrap; }
    .cta { display: flex; gap: 12px; justify-content: center; margin-top: 16px; }
    button {
      background: transparent; color: var(--green); border: 1px solid rgba(0,255,156,.6);
      padding: 12px 18px; border-radius: 12px; cursor: pointer; letter-spacing: 1px;
      text-shadow: var(--neon); box-shadow: var(--neon);
      animation: pulse 2.2s infinite;
    }
    button:hover { transform: translateY(-2px) scale(1.02); }/* Core Animations */
@keyframes float { 0%,100%{transform: translateY(0)} 50%{transform: translateY(-8px)} }
@keyframes pulse { 0%,100%{filter: brightness(1)} 50%{filter: brightness(1.35)} }
@keyframes glitch {
  0%{text-shadow: var(--neon)}
  20%{text-shadow: -2px 0 #0ff, 2px 0 #0f0}
  40%{text-shadow: 2px 0 #0ff, -2px 0 #0f0}
  60%{text-shadow: var(--neon)}
  80%{text-shadow: 1px 0 #0ff, -1px 0 #0f0}
  100%{text-shadow: var(--neon)}
}

/* 100+ Generated Animation Variants (applied via JS) */
@keyframes flicker { 0%,100%{opacity:1} 50%{opacity:.6} }
@keyframes zoom { 0%,100%{transform:scale(1)} 50%{transform:scale(1.03)} }
@keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-2px)} 75%{transform:translateX(2px)} }
@keyframes hue { 0%{filter:hue-rotate(0)} 100%{filter:hue-rotate(25deg)} }
@keyframes slideUp { from{transform:translateY(20px);opacity:0} to{transform:none;opacity:1} }
@keyframes rain { to{transform:translateY(240px);opacity:0} }
@keyframes rotate { to{transform:rotate(360deg)} }
@keyframes blurIn { from{filter:blur(4px);opacity:.4} to{filter:blur(0);opacity:1} }
@keyframes neonWave { 0%{text-shadow:0 0 5px #0f0} 50%{text-shadow:0 0 25px #0f0} 100%{text-shadow:0 0 5px #0f0} }

.matrix { position: fixed; inset: 0; pointer-events:none; }
canvas { width: 100%; height: 100%; }

  </style>
</head>
<body class="scanlines">
  <div class="matrix"><canvas id="matrix"></canvas></div>
  <div class="container">
    <div class="card" id="card">
      <h1 id="title">Kashmala</h1>
      <h2 id="subtitle">System Message: Will you be my girlfriend?</h2>
      <div class="terminal">
        <div class="lines" id="lines"></div>
      </div>
      <div class="cta">
        <button onclick="accept()">ACCEPT</button>
        <button onclick="surprise()">SURPRISE</button>
      </div>
    </div>
  </div>  <script>
    // Terminal typing effect with multiple animation variants
    const messages = [
      'Initializing secure connection…',
      'Encrypting feelings with AES‑256…',
      'Bypassing fear firewall…',
      'Injecting love payload…',
      'Heartbeat synced ✔',
      'Kashmala, you are my only process.',
      'Will you be mine?'
    ];
    const lines = document.getElementById('lines');
    let i = 0;
    function addLine(text){
      const d = document.createElement('div');
      d.className = 'line';
      d.textContent = '> ' + text;
      const anims = ['flicker','zoom','shake','hue','slideUp','blurIn','neonWave'];
      const a = anims[Math.floor(Math.random()*anims.length)];
      d.style.animation = `${a} ${1.2+Math.random()*1.8}s ease forwards`;
      lines.appendChild(d);
      setTimeout(()=>d.style.opacity=1, 50);
      lines.scrollTop = lines.scrollHeight;
    }
    const typer = setInterval(()=>{
      if(i<messages.length){ addLine(messages[i++]); }
      else clearInterval(typer);
    }, 800);

    // Apply 100 animation combinations programmatically
    const card = document.getElementById('card');
    const combos = [];
    const bases = ['pulse','float','flicker','zoom','shake','hue','neonWave'];
    for(let x=0;x<bases.length;x++){
      for(let y=0;y<bases.length;y++){
        combos.push(`${bases[x]} ${2+Math.random()*3}s ease-in-out infinite, ${bases[y]} ${3+Math.random()*4}s ease-in-out infinite`);
        if(combos.length>=100) break;
      }
      if(combos.length>=100) break;
    }
    let c=0; setInterval(()=>{ card.style.animation = combos[c++%combos.length]; }, 3000);

    // Buttons
    function accept(){
      addLine('ACCESS GRANTED ❤');
      document.getElementById('title').textContent = 'I Love You, Kashmala';
    }
    function surprise(){
      addLine('Surprise unlocked ✨');
    }

    // Matrix rain background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener('resize', resize); resize();
    const chars = '01KASHMALA❤LOVE'; const drops = Array(Math.floor(canvas.width/16)).fill(0);
    function draw(){
      ctx.fillStyle = 'rgba(0,0,0,0.08)'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#00ff9c'; ctx.font = '16px monospace';
      drops.forEach((y,i)=>{
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*16, y*16);
        if(y*16 > canvas.height && Math.random()>0.975) drops[i]=0; else drops[i]++;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script></body>
</html>
